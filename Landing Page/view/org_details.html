    <!DOCTYPE html>
    <html>
        <head>
    <script src="jquery.min.js"></script>
           </head>
        <body>
<!-- Organization Details -->
							<section class="col-lg-6 connectedSortable">
                            <div class="box box-success" id="loading-example">
                                <div class="box-header">
                                    <!-- tools box -->
                                    <div class="pull-right box-tools">
                                        <button class="btn btn-danger btn-sm refresh-btn" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                                    </div><!-- /. tools -->
                                    <i class="ion ion-compose"></i>

                                    <h3 class="box-title">Organization Details</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
									<div>
									<form role="form">
                             
										<div class="form-group">
                                            <label for="CompanyName">Company Name</label>
                                            <input type="text" class="form-control" placeholder="ProcessMAP InfoTech Pvt. Ltd.">
                                        </div>
										<div class="form-group">
                                            <label for="exampleInputWebsite">Website</label>
                                            <input type="text" class="form-control" placeholder="Enter Website ..">
                                        </div>
										<div class="form-group">
                                            <label for="exampleInputLocation">Location</label>
											<div class="row">
												<div class="col-xs-6">
													<input type="text" class="form-control" placeholder="Enter City..">
												</div>
												<div class="col-xs-6">
													<input type="text" class="form-control" placeholder="Enter Country..">
												</div>
											</div><br>
											<div class="row">
												<div class="col-xs-6">
													<input type="text" class="form-control" placeholder="Enter City..">
												</div>
												<div class="col-xs-6">
													<input type="text" class="form-control" placeholder="Enter Country..">
												</div>
											</div><br>
											<button class="btn btn-default pull-right"><i class="fa fa-plus"></i> Add Location</button>
											</div>
										<br>


										<div class="form-group">
                                            <label>Select Location</label>
                                            <select class="form-control">
                                                <option>Bhubaneshwar</option>
                                                <option>Hyderabad</option>
                                                <option>Florida</option>
                                            </select>
                                        </div>

										<!-- textarea -->
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea class="form-control" rows="3" placeholder="Enter Complete Address .."></textarea>
                                        </div>
										<div class="form-group">
                                            <label for="Contact">Contact</label>
                                            <input type="text" class="form-control" placeholder="Contact">
                                        </div>
								</div><!-- /.box-body -->
                                <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <button type="reset" class="btn btn-danger">Cancel</button>
                                </div>
                                </form>
								</div>
							</section>
				<!-- Organization Details ends-->
