    <!DOCTYPE html>
    <html>
        <head>
		<link href="../css/prorecruit.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery.min.js"></script>
           </head>
        <body>
					<!-- Add Job form -->
							<section class="col-lg-6 connectedSortable">
                            <div class="box box-success" id="loading-example">
                                <div class="box-header">
                                    <!-- tools box -->
                                    <div class="pull-right box-tools">
                                        <button class="btn btn-danger btn-sm refresh-btn" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                                    </div><!-- /. tools -->
                                    <i class="ion ion-person-add"></i>

                                    <h3 class="box-title">Add Job</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body no-padding">
									<div>
									<form role="form">
                                    <div class="box-body">
										<div class="form-group">
                                            <label for="jobId">Job Id :</label>
                                            <input type="text" class="form-control" placeholder="Enter Job-id">
                                        </div>
										<div class="form-group">
                                            <label for="exampleInputJob">Job Designation :</label>
                                            <input type="text" class="form-control" placeholder="Enter Job Designation">
                                        </div>
										<div class="form-group">
                                            <label>Skills Required</label>
                                            <select multiple class="form-control">
                                                <option>Dot Net</option>
                                                <option>HTML</option>
                                                <option>Javascript</option>
                                                <option>Jquery</option>
                                                <option>SnagIt</option>
												<option>Java</option>
                                            </select>
											<a>Add Skills >>> </a>
                                        </div>
										<!-- textarea -->
                                        <div class="form-group">
                                            <label>Job Description</label>
                                            <textarea class="form-control" rows="3" placeholder="Enter Job Description .."></textarea>
                                        </div>
										<div>
											<label for="Confirm">Confirm
											<div class="checkbox">
                                            <label>
                                                <input type="checkbox">&nbsp;Agree
                                            </label>
											</div>
											</label>	
										</div>
								</div><!-- /.box-body -->
                                <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Add</button>
                                        <button type="reset" class="btn btn-info">Cancel</button>
                                </div>
                                </form>
								</div>
							</section>
				<!-- Add Job ends-->
